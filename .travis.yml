dist: trusty
language: rust
sudo: false
rust: stable
addons:
  apt:
    packages:
      - gcc-multilib
      - g++-multilib
compiler:
  - gcc
  - clang
script:
  - rustup target add i586-unknown-linux-gnu
  - cargo build
  - cargo test
  - cargo test --release
  - cargo test --target i586-unknown-linux-gnu --release
